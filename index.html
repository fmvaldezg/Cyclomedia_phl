<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {box-sizing: border-box}
    body {font-family: Verdana, sans-serif; margin:0}
    
    .mySlides {
      display: none;
      position: relative;
      text-align: center;
      height: 450px; /* Fixed height container including caption */
    }

    a {
      color:#f5f4f2;
    }
    
    /* Image styling for consistent height */
    .slide-image-container {
      position: relative;
      height: 400px; /* Fixed height for image container */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    
    .slide-image {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain; /* Maintains aspect ratio */
      display: block;
    }

    /* Slideshow container */
    .slideshow-container {
      max-width: 600px;
      position: relative;
      margin: auto;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 200px; /* Fixed position at exact center of image container */
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(0,0,0,0.3); /* Added slight background for visibility */
      z-index: 10; /* Ensure buttons are above other elements */
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Caption text */
    .text {
      color: #f5f4f2;
      font-size: 12px;
      padding: 5px 20px;
      width: 100%;
      text-align: center;
      position: relative;
      margin-top: 2px; /* Very small gap between image and caption */
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #000;
      background-color: rgba(255,255,255,0.7);
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
    }

    /* The dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px; 
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .prev, .next,.text {font-size: 11px}
    }
  </style>
</head>
<body>

<div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <div class="slide-image-container">
        <img class="slide-image" src="https://raw.githubusercontent.com/CEBerne/Ridge-Depot/main/Ridge_Ave_PR.png" alt="Ridge Ave PR">
      </div>
      <div class="text">Photo credit: Meyers and Spivak, 2003</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <div class="slide-image-container">
        <img class="slide-image" src="https://raw.githubusercontent.com/CEBerne/Ridge-Depot/main/Ride_Ave_Depot_lithograph.jpg" alt="Ride Ave Depot lithograph">
      </div>
      <div class="text">Photo credit: (ca. 1859-1860) Courtesy of the Free Library of Philadelphia, Print and Picture Collection</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <div class="slide-image-container">
        <img class="slide-image" src="https://raw.githubusercontent.com/CEBerne/Timeline-Images/main/Horse_Drawn_Streetcar_image.jpeg" alt="Horse Drawn Streetcar">
      </div>
      <div class="text">Photo credit: <a href="https://philadelphiaencyclopedia.org/essays/streetcars/" target="_blank">The Encyclopedia of Greater Philadelphia</a></div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <div class="slide-image-container">
        <img class="slide-image" src="https://raw.githubusercontent.com/CEBerne/Ridge-Depot/main/Meyers_HDS_1890s.jpg" alt="Meyers HDS 1890s">
      </div>
      <div class="text">Photo credit: Meyers and Spivak, 2003</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>  
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
